apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.phoenixoverlord.pravegaapp"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.firebase:firebase-config:19.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Understand transitive dependencies
    api 'com.github.Nixlord:Pravega-android:0.1.11'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha02'

    // TRANSITIVE NOT WORKING TODO
    // Firebase
    implementation 'com.google.firebase:firebase-config:19.1.3'
    api('com.google.firebase:firebase-core:17.2.3') {
        transitive = true
    }
    api("com.firebaseui:firebase-ui-database:$firebase_ui_version") {
        transitive = true
    }
    api("com.firebaseui:firebase-ui-firestore:$firebase_ui_version") {
        transitive = true
    }
    api("com.firebaseui:firebase-ui-storage:$firebase_ui_version") {
        transitive = true
    }
    api("com.firebaseui:firebase-ui-auth:$firebase_ui_version") {
        transitive = true
    }

    // Toasty library
    api('com.github.GrenderG:Toasty:1.4.2') {
        transitive = true
    }

    // Reactive Extensions
    api("io.reactivex.rxjava2:rxjava:2.2.19") {
        transitive = true
    }
    api('io.reactivex.rxjava2:rxkotlin:2.3.0') {
        transitive = true
    }
    api('io.reactivex.rxjava2:rxandroid:2.1.1') {
        transitive = true
    }

    // Retrofit and Moshi
    api('com.squareup.retrofit2:retrofit:2.8.1') {
        transitive = true
    }
    api('com.squareup.retrofit2:adapter-rxjava2:2.8.1') {
        transitive = true
    }
    api('com.squareup.moshi:moshi:1.9.2') {
        transitive = true
    }
    api('com.squareup.moshi:moshi-kotlin:1.9.2') {
        transitive = true
    }
    kapt("com.squareup.moshi:moshi-kotlin-codegen:1.9.2")

    // Imaging
    api('com.github.jkwiecien:EasyImage:3.0.3') {
        transitive = true
    }
    api('com.github.chrisbanes:PhotoView:2.3.0') {
        transitive = true
    }
    api('com.github.bumptech.glide:glide:4.9.0') {
        transitive = true
    }
    kapt 'com.github.bumptech.glide:compiler:4.9.0'

    // Files
    api('id.zelory:compressor:3.0.0') {
        transitive = true
    }
}
